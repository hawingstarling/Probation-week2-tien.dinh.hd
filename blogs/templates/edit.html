<h1>Edit Post</h1>

<form method="POST">
  {% csrf_token %}
  <label>Title:</label><br>
  <input type="text" name="title" value="{{ post.title }}"><br><br>

  <label>Body:</label><br>
  <textarea name="body" rows="5" cols="40">{{ post.body }}</textarea><br><br>

  <button type="submit">Update</button>
</form>

<a href="/">Back to Home</a>
